<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>العد التنازلي لانتخابات UGEM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- إضافة أيقونات Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/progressbar.js/1.1.0/progressbar.min.js"></script>
    <style>
        body {
            background: linear-gradient(45deg, #0f2027, #203a43, #2c5364);
            color: white;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .logo {
            width: 80px; /* تحديد عرض الشعار */
            height: 80px; /* تحديد ارتفاع الشعار ليكون مربعًا في البداية */
            margin-right: 15px; /* المسافة بين الشعار والنص */
            border-radius: 50%; /* جعل الشعار دائريًا */
            object-fit: cover; /* جعل الصورة تملأ الدائرة بشكل مناسب */
        }
        .countdown-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        .circle-container {
            position: relative;
            width: 120px;
            height: 120px;
        }
        .circle {
            width: 100%;
            height: 100%;
        }
        .countdown-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            font-weight: bold;
        }
        .about {
            margin-top: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        .candidates {
            margin-top: 50px;
            text-align: center;
        }
        .candidates h2 {
            margin-bottom: 20px;
        }
        .candidates-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .candidate {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            width: 180px;
            transition: transform 0.3s ease-in-out;
        }
        .candidate:hover {
            transform: scale(1.1);
        }
        .candidate img {
            width: 100%;
            border-radius: 10px;
        }
    /* حاوية الفيديو */
.video-container {
    position: relative;
    width: 100%;
    max-width: 700px;
    margin: 20px auto;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
}

/* الفيديو نفسه */
.video-container video {
    width: 100%;
    display: block;
    border-radius: 12px;
}

/* زر التشغيل في المنتصف */
.play-button {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 50px;
    color: white;
    background: rgba(0, 0, 0, 0.6);
    padding: 20px;
    border-radius: 50%;
    cursor: pointer;
    transition: 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0.8;
}

/* تأثير عند التمرير فوق زر التشغيل */
.play-button:hover {
    opacity: 1;
}

/* إخفاء زر التشغيل عند بدء الفيديو */
.video-container video.playing + .play-button {
    display: none;
}

/* تصميم متجاوب للهاتف */
@media (max-width: 600px) {
    .video-container {
        max-width: 90%;
    }
    .play-button {
        font-size: 40px;
        padding: 15px;
    }
}
 

/* تعديل محاذاة النص إلى الجهة اليمنى */
.contact-activists {
    background: linear-gradient(135deg, #2c3e50, #3498db); /* خلفية متدرجة */
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    max-width: 850px;
    margin: 0 auto;
    text-align: right; /* تغيير محاذاة النص إلى اليمين */
    transition: transform 0.3s ease;
}

.contact-activists h2 {
    color: #fff;
    font-size: 30px;
    font-family: 'Arial', sans-serif;
    margin-bottom: 25px;
    letter-spacing: 2px;
    text-transform: uppercase;
}

/* تنسيق الأيقونات والعناصر داخل قسم تواصل مع المناضلين */
.contact-form {
    display: flex;
    flex-direction: column;
    align-items: flex-end; /* محاذاة العناصر إلى اليمين */
}

.contact-item {
    margin-bottom: 20px;
    display: flex;
    align-items: center;
    justify-content: flex-end; /* محاذاة الأيقونة والنص إلى اليمين */
}

.contact-item i {
    font-size: 30px;
    color: #fff;
    margin-left: 15px; /* محاذاة الأيقونة إلى اليسار بالنسبة للنص */
    transition: color 0.3s ease;
}

.contact-item p {
    color: #fff;
    font-size: 18px;
    margin-left: 10px;
    text-align: right; /* محاذاة النص إلى اليمين */
}

.contact-item input {
    padding: 10px;
    border-radius: 8px;
    border: none;
    font-size: 16px;
    margin-top: 5px;
    outline: none;
    transition: all 0.3s ease;
}

.contact-item input:focus {
    border: 1px solid #2ecc71;
    box-shadow: 0 0 10px rgba(46, 204, 113, 0.6);
}

.submit-btn {
    background-color: #2ecc71;
    color: #fff;
    padding: 15px 30px;
    border: none;
    border-radius: 50px;
    font-size: 20px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

.submit-btn:hover {
    background-color: #3498db;
    transform: scale(1.05);
}

/* استجابة للجهاز المحمول */
@media (max-width: 768px) {
    .contact-item input, .submit-btn {
        font-size: 14px;
    }

    .contact-activists {
        padding: 20px;
    }
}


    </style>
</head>
<body>

<div class="contact-activists">

    <div class="contact-form">

    <script>
        function createCountdownCircle(id, value, maxValue) {
            var bar = new ProgressBar.Circle(id, {
                strokeWidth: 6,
                easing: 'easeInOut',
                duration: 1400,
                color: '#ffcc00',
                trailColor: '#444',
                trailWidth: 6,
                svgStyle: null
            });
            bar.animate(value / maxValue);
            return bar;
        }
        
        function updateCountdown() {
            const targetDate = new Date("2025-02-27T00:00:00").getTime();
            const now = new Date().getTime();
            const timeLeft = targetDate - now;
            if (timeLeft <= 0) {
                document.querySelector(".countdown-container").innerHTML = "انتهى الوقت!";
                return;
            }
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("days-text").innerText = days + " يوم";
            document.getElementById("hours-text").innerText = hours + " ساعة";
            document.getElementById("minutes-text").innerText = minutes + " دقيقة";
            document.getElementById("seconds-text").innerText = seconds + " ثانية";

            daysCircle.animate(days / 30);
            hoursCircle.animate(hours / 24);
            minutesCircle.animate(minutes / 60);
            secondsCircle.animate(seconds / 60);
        }
        
        const daysCircle = createCountdownCircle("#days-circle", 0, 30);
        const hoursCircle = createCountdownCircle("#hours-circle", 0, 24);
        const minutesCircle = createCountdownCircle("#minutes-circle", 0, 60);
        const secondsCircle = createCountdownCircle("#seconds-circle", 0, 60);
        
        updateCountdown();
        setInterval(updateCountdown, 1000);

      // دالة لإرسال البيانات إلى الواتساب
function submitForm() {
    var name = document.getElementById('full-name').value;
    var faculty = document.getElementById('faculty').value;
    var specialization = document.getElementById('specialization').value;
    var phone = document.getElementById('phone').value;
    var address = document.getElementById('address').value;

    var message = `اسم كامل: ${name}\nكلية: ${faculty}\nتخصص: ${specialization}\nرقم الهاتف: ${phone}\nمكان السكن: ${address}`;

    var whatsappURL = `https://wa.me/48141375?text=${encodeURIComponent(message)}`;

    // فتح رابط الواتساب مع النص المعبأ
    window.open(whatsappURL, '_blank');
}

 document.addEventListener("DOMContentLoaded", function () {
    let video = document.getElementById("myVideo");
    let playButton = document.getElementById("playButton");

    playButton.addEventListener("click", function () {
        video.play();
        video.classList.add("playing");
    });

    video.addEventListener("play", function () {
        playButton.style.display = "none";
    });

    video.addEventListener("pause", function () {
        playButton.style.display = "flex";
    });
});
